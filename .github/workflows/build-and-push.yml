name: Build and Push n8n-runners-puppeteer

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      n8n_version:
        description: 'n8n version (e.g., 2.4.0)'
        required: false
        default: '2.4.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  N8N_VERSION: '2.4.0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 基于 n8n 版本的 tag
            type=raw,value=${{ env.N8N_VERSION }}
            type=raw,value=${{ env.N8N_VERSION }}-{{sha}}
            # latest tag（仅在 main 分支）
            type=raw,value=latest,enable={{is_default_branch}}
            # Git tag
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          docker build -t test-image .
          docker run --rm test-image chromium --version
          docker run --rm test-image node -e "require('puppeteer-core'); console.log('puppeteer-core OK')"
